name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Lint
        run: |
          ruff check backend/app backend/tests
          mypy backend/app
          bandit -r backend/app
      - name: Test
        run: pytest backend/tests --maxfail=1 --disable-warnings

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: |
          cd frontend
          npm install
      - name: Lint
        run: |
          cd frontend
          npm run lint
      - name: Typecheck
        run: |
          cd frontend
          npm run typecheck
      - name: Test
        run: |
          cd frontend
          npm run test -- --run

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -f backend/Dockerfile -t securescope-backend .
      - name: Build frontend image
        run: docker build -f frontend/Dockerfile -t securescope-frontend .
